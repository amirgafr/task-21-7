---------------------------------------css combinators------------------------------------

طريقه بتستخدم شبيها لل class

div p {
 color : red;
}

هنا بقوله اي برجراف داخل هنا يبقي لونه احمر لكن اي واحد خارجه ملوش علاقه

div > p {
 color : red;
}

دي معناها نفس المعني اللي فوق ولكن لو في برجراف داخل
span
ملوش علاقه

div + p {
 color : red;
}

هنا هيطبق علي اول برجراف مباشر فقط بعده 

div ~ p {
 color : red;
}

هنا هيطبق علي كل العناصر الل خارج
